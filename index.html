<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Library</h1>
  <button class="add-book-button">+ Add book</button>
  <form class="book-form" action="*" method="post">
    <div class="form-title">Add new book</div>
    <input type="text" name="title" id="title" placeholder="Title">
    <input type="text" name="author" id="author" placeholder="Author">
    <input type="number" name="pages" id="pages" placeholder="Pages">
    <div class="read-status-row">
      <span class="checkbox-text">Have you read it?</span>
      <input type="checkbox" name="readStatus" id="readStatus">
    </div>
    <button type="submit" class="submit-button">Submit</button>

  </form>
  <div class="book-container">
  </div>
</body>

</html>
